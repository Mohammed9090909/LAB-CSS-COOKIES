<html lang="en">

<body  {% if request.COOKIES.darkMode == "True" %} class="darkMode" {% endif %} >
    
    
              
                <header>
                    
                    <div class="top-nav">
                        <a href="{% url 'main:home' %}" class="home-icon">HOME</a>
                        
                        
                        <div class="nav">
                            <nav>
                                <a href="{% url 'main:home' %}">Home</a>              
                                <a href="{% url 'main:properties' %}">Properties</a>
                                <a href="">Services</a>
                                <a href="">About</a>
                                <a href="{% url 'main:contact' %}">Contact</a>
                            </nav>
                        </div>
                        <div class="top-left-nav">
                            <nav>
                                <span class="material-symbols-outlined">person</span>
                                <a href="#!">Sign Up</a>
                                <input type="checkbox" id="theme-toggle" class="theme-toggle-checkbox" hidden>
                                <a href="{% url 'main:light_mode' %}" class="light" ><span class="material-symbols-outlined {% if request.COOKIES.darkMode == 'True' %}hide{% endif %}">light_mode</span></a>
                                <a href="{% url 'main:dark_mode' %}" class="dark"><span class="material-symbols-outlined">dark_mode</span></a>
                            </label>
                            </nav>
                        </div>
                    </div>
                </header>
                
    <div class="content-wrapper">
        {% block content %}
